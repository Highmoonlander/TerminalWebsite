<!DOCTYPE html>
<html lang="en">
<head>

    <title>Terminal CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="terminal">

                <div class="nav red"></div>

            </div>
            <div class="terminal-content">
                <div id="output"></div>
                <div id="input-line">
                    <span id="prompt">aryarajvaidya@Aryas-ProfileBook ~ %</span>
                    <input type="text" id="input" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
